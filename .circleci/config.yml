# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/JavaVulnerableLab-circle
    
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk-browsers
    
    steps:
    
      - checkout
      
      - run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

      - run: sudo su -c 'echo "deb http://deb.debian.org/debian jessie-backports main" >> /etc/apt/sources.list'
      - run: sudo rm -rf /var/lib/apt/lists/*
      - run: sudo apt-get update
      - run: sudo apt install -t jessie-backports  openjdk-8-jre-headless ca-certificates-java
      - run: sudo apt-get install python3-setuptools
      - run: sudo apt-get install -y make build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm git
      - run: curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash
      - run: 
          command: |
            rm -rf $HOME/.pyenv
            git clone https://github.com/pyenv/pyenv.git $HOME/.pyenv
      - run: 
          command: | 
            echo 'export PATH="$HOME/.pyenv/bin:$PATH"' >> ~/.profile
            echo 'eval "$(pyenv init -)"' >> ~/.profile
            echo 'eval "$(pyenv virtualenv-init -)"' >> ~/.profile
            pyenv install 3.5.2
            pyenv global 3.5.2
      - run: bash <(curl -s -s https://raw.githubusercontent.com/hongsumfyp/scantistcircle/master/ci-circle.sh)        
